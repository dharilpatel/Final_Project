<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
</head>
<body>

{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}  <a href="{% url 'Trainingapp:logout' %}">[logout]</a></p>
{% else %}
    <p>Welcome, Guest <a href="{% url 'Trainingapp:login' %}">[login]</a></p>
{% endif %}

</body>
</html>
